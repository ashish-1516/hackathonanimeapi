<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link

    <p class="text">Anime for life!!!</p>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 searchBar">
          <input
            type="text"
            name="word"
            id="word"
            class="form-control"
            placeholder="Enter Anime Name"
            style="text-align: center"
          />
          <button class="button" onclick="getAnime()">Search</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="display"></div>
      </div>
    </div>
  </body>
